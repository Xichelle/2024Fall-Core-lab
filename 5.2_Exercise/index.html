<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Met API Timeline Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .timeline-container {
      position: relative;
      overflow-x: scroll;
      height: 300px;
      white-space: nowrap;
      border: 1px solid #ddd;
      margin-bottom: 30px;
    }

    .work-details {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      display: none;
      max-width: 300px;
    }

    svg {
      height: 300px;
    }

    .year-point {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .year-point:hover {
      transform: scale(1.5);
    }

    .chart-container {
      width: 600px;
      height: 400px;
    }

    .chart-bar {
      fill: steelblue;
    }

    .chart-bar:hover {
      fill: orange;
    }

    .axis text {
      font-size: 12px;
    }

    .axis path,
    .axis line {
      stroke: #ddd;
    }
  </style>
</head>
<body>

<div class="controls">
  <label for="year-select">Select Year: </label>
  <input type="number" id="year-select" min="1900" max="2000" value="1900">
</div>

<div class="timeline-container">
  <svg id="timeline"></svg>
</div>

<div class="work-details" id="work-details"></div>

<div class="chart-container">
  <svg id="country-chart" width="600" height="400"></svg>
</div>

<script src="main.js"></script>

</body>
</html>
